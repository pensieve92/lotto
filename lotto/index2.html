<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lotto</title>

    <!-- base.css -->
    <link rel="stylesheet" type="text/css" href="styles/base.css" />


    <!-- components.css -->
    <link rel="stylesheet" type="text/css" href="styles/components/all.css" />   
    <link rel="stylesheet" type="text/css" href="styles/components/Button.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/Right.css" />
    <link rel="stylesheet" type="text/css" href="styles/components/Left.css" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


</head>


<body>
    <div class='all'>
        <div class='left'>
            <div class="header">

                <div class="header1">
                    <div class="logo">
                        <img src="img/lotto1.png">                        
                    </div>
                    <div class="banAuto">
                        <div class="btn">반자동</div>
                        <div class="btn">자동</div>
                    </div>
                </div>


                <div class="header2">
                    <div class="money">
                        <h2>전 재산</h2>
                        <input type="text">
                        <h2>원</h2>
                    </div>
                    <div class="hanbang">
                        <div class="btn">탕진!</div>
                        <div class="btn">파!산!</div>
                    </div>
                </div>

            </div>
            <div class="content">
                <div class="result">
                    <div class="chonwon">
                        <div calss="alp">A</div>
                        <div class="ball">01</div>
                        <div class="ball">11</div>
                        <div class="ball">21</div>
                        <div class="ball">41</div>
                        <div class="ball">31</div>
                        <div class="ball">45</div>                        
                    </div>
                    <div class="chonwon">
                            <div calss="alp">B</div>
                            <div class="ball">01</div>
                            <div class="ball">11</div>
                            <div class="ball">21</div>
                            <div class="ball">41</div>
                            <div class="ball">31</div>
                            <div class="ball">45</div>  
                    </div>
                    <div class="chonwon">
                            <div calss="alp">C</div>
                            <div class="ball">01</div>
                            <div class="ball">11</div>
                            <div class="ball">21</div>
                            <div class="ball">41</div>
                            <div class="ball">31</div>
                            <div class="ball">45</div>  
                    </div>
                    <div class="chonwon">
                            <div calss="alp">D</div>
                            <div class="ball">01</div>
                            <div class="ball">11</div>
                            <div class="ball">21</div>
                            <div class="ball">41</div>
                            <div class="ball">31</div>
                            <div class="ball">45</div>  
                    </div>
                    <div class="chonwon">
                            <div calss="alp" style="margin-right: 6.4px;">E</div>
                            <div class="ball">01</div>
                            <div class="ball">11</div>
                            <div class="ball">21</div>
                            <div class="ball">41</div>
                            <div class="ball">31</div>
                            <div class="ball">45</div>  
                    </div>
                </div>
                <div class="abf">
                    <div class="btn">
                        이전
                    </div>
                    <div class="btn" style="margin-left: auto;">
                        다음
                    </div>
                </div>
            </div>
        </div>
        <div class='right'>            
            <div class="lotto2">
                <img class='logo' src="img/lotto2.jpg">
            </div>
        </div>
    </div>
</body>

</html>
